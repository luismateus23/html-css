<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir a tag deverá utlizar em cada caso.</p>
    <ul type="square">
<li> <abbr title="tag <p>">Parágrafo</abbr>
<li> <abbr title="tag <h1> a <h6>">Título</abbr>
<li> <abbr title="tag <img>">Imagens</abbr>
<li> <abbr title="tag <abbr>">Abreviações</abbr>
<li> <abbr title="tag <pre> depois <code>">Código Fonte</abbr>
    <li> <abbr title="tag <ol>">Listas numeradas</abbr>
    <li> <abbr title="tag <ul>">Listas com demarcadores</abbr>
    <li> <abbr title="tag <br>">Quebra de linha</abbr>
    </ul>
</body>
</html>
