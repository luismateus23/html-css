<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 5px;
        }
        table.dois{
            border-collapse: collapse;
            margin-top: 50px;
        }
        tr.cabecalho{
            background-color: darkgray;
        }
        table.dois > td{
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <!--HIERARQUIA DE TABELAS SIMPLES
  <table>  TABLE = tabela
     <tr>  TABLE ROW = linha de tabela
       <th>     TABLE HEADER = cabeçalho de tabela
           <td>     TABLE DATA = dado de tabela
-->
    <table> <!--tabela -->
        <tr> <!-- primeira linha-->
            <td>A1</td> <!--dados-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>

    <table class="dois">
        <tr class="cabecalho">
            <td>Nome</td>
            <td>Idade</td>
            <td>Sexo</td>
        </tr>
        <tr>
            <td>Théo</td>
            <td>21</td>
            <td>masculino</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>19</td>
            <td>Feminino</td>
        </tr>
        <tr>
            <td>Evanilde</td>
            <td>58</td>
            <td>Feminino</td>
        </tr>
    </table>
</body>
</html>
